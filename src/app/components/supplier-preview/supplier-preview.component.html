<p class="h2 mb-3">Supplier Preview</p>

<div 
    *ngIf="onIsPermitedHighAccess()"
    class="card">
        <div class="card-header">
            <h4 class="card-title">Supplier Data</h4>
        </div>
        <div class="card-body">
            <p>{{ this.supplier.id }}</p>
            <p>{{ this.supplier.name }}</p>
            <p>{{ this.supplier.address }}</p>

            <form>
                <div class="form-group">
                    <label for="date">ID:</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="id"
                            id="id"
                            value=""
                            [disabled]="true"
                        >
                </div>

                <div class="form-group">
                    <label for="date">Name:</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="name"
                            id="name"
                            value="Some Company"
                            [disabled]="true"
                        >
                </div>

                <div class="form-group">
                    <label for="date">Address:</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="address"
                            id="address"
                            value="50 Main Street, London"
                            [disabled]="true"
                        >
                </div>

                <button 
                    class="btn btn-primary m-1"
                    routerLink="/"
                    >Close</button>
                
                <button 
                    *ngIf="onIsPermitedLowAccess()"
                    class="btn btn-dark m-1"
                >Edit</button>
                
                <button 
                    *ngIf="onIsPermitedLowAccess()"
                    class="btn btn-secondary m-1"
                    routerLink="/"
                    >Save</button>
                
            </form>
        </div>
  </div>

<div
  *ngIf="!onIsPermitedHighAccess()"
>
<app-no-access></app-no-access>
</div>
